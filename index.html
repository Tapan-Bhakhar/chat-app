<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat_23780.png" alt="iChat"> 
        <h1>Welcome to iDiscuss Chat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">hiral: hello how are you?</div>
        <div class="message left">tpn: hello how are you?</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message..." autocomplete="off">
            <button class="btn" type="submit" id="sendBtn">Send</button>
        </form>
    </div>
</body>
</html>
